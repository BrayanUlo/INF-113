<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1></h1>
    <table width="12%" border="1" cellspacing="2" 
    cellpadding="2">
        <tr>
            <th align="center">Categoria</th>
            <th align="center">Etiquetas</th>
        </tr>
        <tr>
            <td rowspan="5" align="center"><b>Formularios</b></td>
            <td>form</td>
            <tr><td>button</td></tr>
            <tr><td>input</td></tr>
            <tr><td>select</td></tr>
            <tr><td>textarea</td></tr>
        </tr>
        <tr>
            <td rowspan="5" align="center"><b>Tabla</b></td>
            <td>table</td>
            <tr><td>tr</td></tr>
            <tr><td>th</td></tr>
            <tr><td>td</td></tr>
            <tr><td>caption</td></tr>
        </tr>
        <tr>
            <td rowspan="6" align="center"><b>Texto</b></td>
            <td>b</td>
            <tr><td>em</td></tr>
            <tr><td>i</td></tr>
            <tr><td>strong</td></tr>
            <tr><td>sub</td></tr>
            <tr><td>sup</td></tr>
        </tr>
</body>
</html>
